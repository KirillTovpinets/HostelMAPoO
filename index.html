<head>

    <!-- Custom CSS -->

<body>
    <div class="row">
        <div class="col-lg-6">
            <h1>Вход</h1>

            <form role="form" method="POST" action="php/login.php" id="login-form">
                <div class="form-group">
                    <label class="control-label" for="inputSuccess">Логин</label>
                    <input type="text" class="form-control" id="login" name="login">
                </div>

                <div class="form-group">
                    <label class="control-label" for="inputWarning">Пароль</label>
                    <input type="password" class="form-control" id="pass" name="pass">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block" value="Войти">
                </div>
            </form>

        </div>
    </div>

    <!-- jQuery -->
    <script src="jquery/dist/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .input-group-addon{
            width:1%;
        }
        body{
            background: #fff;
            padding:50px;
        }
    </style>
    <script>
        var status = document.location.href.split("=")[1];
        if(status == 0){
            $("#login").parent(".form-group").addClass("has-error");
            $("#pass").parent(".form-group").addClass("has-error");
        }
    </script>
</body>

</html>
